<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://uploads-ssl.webflow.com/64cb6e2308514246eb41e7a3/64cd1979f41f6e260b2cda2f_av-icon-32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://uploads-ssl.webflow.com/64cb6e2308514246eb41e7a3/64cd197b4eec4110f5bbceb9_av-icon-256.png" rel="apple-touch-icon"/>
</head>

<body class="bg-light vh-100">
    <div class="container-fluid d-md-flex flex-fill justify-content-center align-items-center h-100">
        <div class="mx-auto col-12 col-lg-6 col-md-8 px-md-4 p-3 overflow-auto pt-4">
            <div class="py-5 text-center">
                <h2>Contact sales form</h2>
                <p class="lead">
                    If you have a business and would like to connect the robot delivery service, please fill in the fields.
                </p>
            </div>
            <form id="email-form" name="email-form" method="get" class="form mb-3">
                <input
                type="hidden"
                name="_redirect"
                value="thanks"
                />
                <input type="hidden" name="form_type" value="sales"/>
                <input type="hidden" name="rover" id="roverInput" value=""/>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Website</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Tell us briefly about your business</label>
                    <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="w-100 btn btn-primary btn-lg">Submit</button>
                <hr class="mt-4 mb-2">
                <div class="text-center">
                    <small class="text-muted text-center">By clicking Submit, you agree to the terms of use.</small>
                </div>
            </form>
            <div class="form-done">
                <div class="text-center">Thank you! Your submission has been received!</div>
            </div>
            <div class="form-fail">
                <div class="text-center">Oops! Something went wrong while submitting the form. Please try again.</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const labelFromURL = window.location.hash.slice(1);
        document.getElementById('roverInput').value = labelFromURL;
    </script>
</body>
</html>
